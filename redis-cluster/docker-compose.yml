      - --port 6003
    network_mode: host

  redis4:
    image: redis:6-alpine
    command:
      - redis-server
      - --port 6004
    network_mode: host

  sentinel1:
    image: redis:6-alpine
    entrypoint: ""
    command:
      - redis-server
      - /usr/local/etc/redis/sentinel.conf
      - --sentinel
      - --port 8001
    volumes:
      - ./conf/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    network_mode: host


