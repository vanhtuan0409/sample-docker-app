  envoy:
    image: myenvoy:v1.17.0
    build: ./docker/envoy
    restart: always
    volumes:
      - ./conf/envoy.yaml:/etc/envoy/envoy.yaml
    command:
      - /usr/local/bin/envoy
      - -c /etc/envoy/envoy.yaml
      - --drain-time-s 5
      - --parent-shutdown-time-s 5
    network_mode: host

  # Redis sentinel
  redis1:
    image: redis:6-alpine
    command:
      - redis-server
      - --port 6001
    network_mode: host

  redis2:
    image: redis:6-alpine
    command:
      - redis-server
      - --port 6002
    network_mode: host

  redis3:
    image: redis:6-alpine
