node:
  cluster: test-cluster
  id: test-id

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9001

dynamic_resources:
  # Please use sentinel XDS from
  # https://github.com/vanhtuan0409/envoy-sentinel-xds
  cds_config:
    resource_api_version: v3
    api_config_source:
      api_type: grpc
      transport_api_version: v3
      grpc_services:
      - envoy_grpc:
          cluster_name: xds_sentinel
      set_node_on_first_message_only: true

layered_runtime:
  layers:
    - name: static_layer_0
      static_layer:
        overload:
          global_downstream_max_connections: 50000

static_resources:
  listeners:
  - name: redis_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 6379
    filter_chains:
    - filters:
      - name: envoy.filters.network.redis_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.redis_proxy.v3.RedisProxy
          stat_prefix: egress_redis
          settings:
            op_timeout: 0.5s
            enable_hashtagging: false
            enable_command_stats: true
            max_buffer_size_before_flush: 2048
            buffer_flush_timeout: 0.001s
          prefix_routes:
            routes:
              - prefix: "foo:"
                cluster: mymaster2
            catch_all_route:
              cluster: mymaster1
  clusters:
  - name: xds_sentinel
    connect_timeout: 1s
    type: static
    lb_policy: round_robin
    http2_protocol_options: {}
    upstream_connection_options:
      tcp_keepalive: {}
    load_assignment:
      cluster_name: xds_sentinel
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 18000

